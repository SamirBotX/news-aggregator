<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Pulse | Personalized News Aggregator</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
      /* CSS will be placed here for single-file implementation */
      /* [PASTE THE ENTIRE CSS FROM SECTION 2 BELOW HERE] */
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <div class="header-content">
          <h1><i class="fas fa-newspaper"></i> News Pulse</h1>
          <button id="themeToggle"><i class="fas fa-moon"></i></button>
        </div>

        <div class="category-filter" id="categoryFilter">
          <button class="active" data-category="general">
            <i class="fas fa-globe"></i> General
          </button>
          <button data-category="business">
            <i class="fas fa-chart-line"></i> Business
          </button>
          <button data-category="entertainment">
            <i class="fas fa-film"></i> Entertainment
          </button>
          <button data-category="health">
            <i class="fas fa-heartbeat"></i> Health
          </button>
          <button data-category="science">
            <i class="fas fa-flask"></i> Science
          </button>
          <button data-category="sports">
            <i class="fas fa-running"></i> Sports
          </button>
          <button data-category="technology">
            <i class="fas fa-microchip"></i> Tech
          </button>
        </div>

        <div class="search-container">
          <div class="search-bar">
            <input
              type="text"
              id="searchInput"
              placeholder="Search for news..."
              aria-label="Search news articles"
            />
            <button id="searchBtn" aria-label="Search">
              <i class="fas fa-search"></i>
            </button>
          </div>
          <div id="searchResultsInfo" class="search-results-info"></div>
        </div>
      </header>

      <main>
        <div class="loading-skeleton" id="loadingSkeleton"></div>
        <div class="error-message" id="errorMessage"></div>
        <div class="news-grid" id="newsGrid"></div>
        <div id="endOfResults" class="end-of-results"></div>
      </main>

      <footer>
        <p>Powered by NewsAPI | Â© 2023 News Pulse</p>
      </footer>
    </div>

    <script src="script.js"></script>
    <script src="config.js"></script>
  </body>
</html>
